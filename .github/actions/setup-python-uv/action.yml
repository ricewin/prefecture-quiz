name: "Setup Python and uv"
description: "Set up Python, install uv, and sync dependencies"
inputs:
  python-version:
    description: "Python version to use"
    required: true
    default: "3.14"
  enable-cache:
    description: "Enable uv cache"
    required: false
    default: "true"
  sync-extras:
    description: "Sync all extras when installing dependencies"
    required: false
    default: "true"
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: ${{ inputs.enable-cache }}

    - name: Install dependencies
      shell: bash
      run: |
        SYNC_ARGS=""
        if [ "${{ inputs.sync-extras }}" = "true" ]; then
          SYNC_ARGS="--all-extras"
        fi
        uv sync $SYNC_ARGS
